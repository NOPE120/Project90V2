<!DOCTYPE html>
<html>
    <head>
        <title>The Math Quiz Game!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

<script src="game_page.js"></script>
    </head>
    <body>
        <h4 id="player1_name"></h4><span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4><span id="player2_score"></span>
        
        <div class="container">
            <center>
                <h2 style="color: white;">The Math Quiz Game!</h2>  
                <h3 id="player_question">Question Turn - </h3><span id="player1_name"></span>
		        <h3 id="player_answer">Answer Turn - </h3><span id="player2_name"></span>
		        <div id="output">
                    <h3 id="question">6 X 6</h3>
                    <h3>Answer:</h3><input placeholder="Enter Answer">
                    <button id="check" onclick="check();">Check</button>
                </div>
                <h3 id="num1">Number 1</h3>
                    <input id="input_num1" placeholder="Number 1">
                    <h3 id="num2">Number 2</h3>
                    <input id="input_num2" placeholder="Number 2">
                    <br>
                    <button id="send" onclick="send();" style="width:30%" class="btn btn-info">Send</button>
            </center>
        </div>
    </body>
</html>
